<html>

<head>
        <title>Fahrenheit to Celsius</title>
</head>

<body>
    <h1>Fahrenheit to Celsius Converter</h1>
    <a href="c_to_f.html">Go to Celsius to Fahrenheit Converter</a><br><br>
    <label for="fahrenheit">Temperature in Fahrenheit:</label>
    <input type="text" id="fahrenheit"><br><br>
    <button onclick="convertToCelsius()">Convert</button>
    <p id="result"></p>

    <script>
     function convertToCelsius() {
    var fahrenheit = document.getElementById('fahrenheit').value;
    var celsius = (fahrenheit - 32) * 5 / 9;
    document.getElementById('result').textContent = "Temperature in Celsius: " + celsius.toFixed(2);
}

    </script>
</body>
</html>
